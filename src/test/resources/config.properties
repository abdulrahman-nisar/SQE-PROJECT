# Configuration properties for the Test Automation Framework

# Browser Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Application URL
app.url=https://thinking-tester-contact-list.herokuapp.com/

# Screenshot Configuration
screenshot.on.failure=true

# Database Configuration
db.url=jdbc:mysql://localhost:3306/sqe_project
db.username=root
db.password=

# Redis Configuration
redis.host=localhost
redis.port=6379
redis.timeout=2000

# Test Data Sources
excel.path=src/test/resources/testdata/LoginTestData.xlsx

# Test Execution Speed Configuration (in milliseconds)
test.speed.short.wait=2000
test.speed.medium.wait=3000
test.speed.element.action=1000

