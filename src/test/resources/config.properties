# Configuration properties for the Test Automation Framework

# Browser Configuration
browser=chrome
headless=false
maximize=true
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Application URL
app.url=https://thinking-tester-contact-list.herokuapp.com/

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.pass=false

# Database Configuration
db.url=jdbc:mysql://localhost:3306/testdb
db.username=root
db.password=password
db.driver=com.mysql.cj.jdbc.Driver

# Redis Configuration
redis.host=localhost
redis.port=6379
redis.password=
redis.timeout=3000

# Test Data Sources
excel.path=src/test/resources/testdata/TestData.xlsx
json.path=src/test/resources/testdata/testdata.json

# Reporting Configuration
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report

# Logging Configuration
log.level=INFO

# Test Execution Speed Configuration (in milliseconds)
# Control how slow/fast tests run - increase values to slow down execution
test.speed.short.wait=2000
test.speed.medium.wait=3000
test.speed.long.wait=5000
test.speed.page.load=3000
test.speed.element.action=1000

